<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>account</title>
  <style>
    :root{
      --bg:#fafafa; --panel:#ffffff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb;
      --primary:#2563eb; --btn:#111827; --btn-bg:#f3f4f6; --btn-bg-hover:#e5e7eb;
      --radius:10px; --field-h:40px; --gap:16px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,sans-serif;}
    a{color:var(--primary);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{margin:24px auto 48px;padding:0 16px;}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:20px 16px 16px;margin-bottom:32px;}
    .title{font-size:18px;font-weight:700;margin:0 0 12px 0;}
    .form{display:flex;flex-direction:column;gap:0;}
    .row{display:grid;grid-template-columns:220px 1fr;align-items:center;column-gap:16px;
      padding:12px 8px;border-top:1px solid #eef2f7;}
    .row:first-of-type{border-top:0}
    .label{display:flex;align-items:center;gap:8px;color:#0f172a;white-space:nowrap;}
    .label::before{content:"";width:12px;height:12px;border:1px solid #cbd5e1;border-radius:50%;display:inline-block;}
    .control{width:100%}
    input[type="text"],input[type="email"],input[type="tel"],input[type="password"],input[type="number"],select{
      width:100%;height:var(--field-h);border:1px solid #e5e7eb;border-radius:6px;
      padding:0 12px;background:#f9fafb;transition:border .15s, box-shadow .15s, background .15s;}
    input:focus,select:focus{
      outline:none;border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,.15);background:#fff;
    }
    .inline-link{height:var(--field-h);display:flex;align-items:center;}
    .actions{display:flex;gap:12px;justify-content:flex-start;margin-top:20px;}
    .btn{min-width:92px;height:36px;padding:0 14px;border:1px solid #e5e7eb;
      border-radius:8px;background:#f8fafc;color:#111827;cursor:pointer;}
    .btn:hover{background:#eef2f7}
    .btn.primary{background:#2563eb;border-color:#1d4ed8;color:#fff;}
    .btn.primary:hover{background:#1d4ed8}
    :root{ --input-w: 360px; }
    .form .control{ display:flex; align-items:center; }
    .form .control > input,
    .form .control > select {
      width: var(--input-w);
      max-width: 100%;
    }
    @media (max-width:720px){ .row{grid-template-columns:1fr} .label{margin-bottom:6px} }
  </style>
</head>
<body>
<div class="wrap">
  <!-- ✅ 계정정보 -->
  <section id="account-panel" th:fragment="accountPanel">
    <section class="panel">
      <h2 class="title">회원정보</h2>
      <form class="form" id="profileForm" th:object="${session.loginUser}" onsubmit="return false">
        <div class="row"><div class="label">ID</div><div class="control"><span id="userId" th:text="*{id}">user-id</span></div></div>
        <div class="row"><div class="label">비밀번호</div><div class="control inline-link"><a th:href="@{/pwchange}">변경</a></div></div>
        <div class="row"><div class="label">이름</div><div class="control"><input type="text" id="name" th:value="*{name}" /></div></div>
        <div class="row"><div class="label">성별</div><div class="control"><input type="text" id="gender" th:value="*{gender}" /></div></div>
        <div class="row"><div class="label">출생년도</div><div class="control"><input type="number" id="birthYear" th:value="*{birthYear}" min="1900" max="2100" /></div></div>
        <div class="row"><div class="label">전화번호</div><div class="control"><input type="tel" id="phone" th:value="*{phone}" /></div></div>
        <div class="row"><div class="label">거주지역</div><div class="control"><input type="text" id="region" th:value="*{region}" /></div></div>
        <div class="actions">
          <button type="button" class="btn primary" id="saveBtn">저장(F8)</button>
          <a class="btn"
             th:if="${session.loginUser != null and session.loginUser.admin != null and session.loginUser.admin > 0}"
             th:href="@{/member/admin}" target="_top">관리자 페이지</a>
        </div>
      </form>
    </section>
  </section>

  <!-- ✅ 뉴스 이용 설문 섹션 -->
  <section class="panel">
    <h2 class="title">뉴스 이용 설문</h2>

    <div class="row">
      <div class="label">주요 이용경로</div>
      <div class="control">
        <select id="mainSource">
          <option value="">선택</option>
          <option value="portal">포털</option>
          <option value="sns">SNS</option>
          <option value="youtube">YouTube</option>
          <option value="ott">OTT</option>
          <option value="pressSite">언론사 사이트</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="label">SNS</div>
      <div class="control">
        <label><input type="checkbox" name="sns" value="Instagram"> Instagram</label>
        <label><input type="checkbox" name="sns" value="X"> X(트위터)</label>
        <label><input type="checkbox" name="sns" value="TikTok"> TikTok</label>
      </div>
    </div>

    <div class="row">
      <div class="label">관심 분야 가중치</div>
      <div class="control">
        경제 <input type="number" id="wEconomy" value="1.0" step="0.1" min="0" max="1" style="width:80px">
        부동산 <input type="number" id="wEstate" value="0.6" step="0.1" min="0" max="1" style="width:80px">
      </div>
    </div>

    <div class="row">
      <div class="label">거주지역 선호</div>
      <div class="control">
        <input type="text" id="metro" placeholder="예: 수도권" style="width:140px;margin-right:10px;">
        <input type="text" id="city" placeholder="예: 대구" style="width:140px;margin-right:10px;">
        선호도(0~1): <input type="number" id="regionLevel" step="0.1" min="0" max="1" value="0.7" style="width:80px">
      </div>
    </div>

    <div class="actions">
      <button class="btn primary" id="surveySave">설문 저장</button>
    </div>
  </section>
</div>

<script>
  // F8로 저장버튼 트리거
  document.addEventListener('keydown', e=>{
    if(e.key==='F8'){ e.preventDefault(); document.getElementById('saveBtn')?.click(); }
  });

  // 설문 저장 기능
  document.getElementById('surveySave')?.addEventListener('click', async ()=>{
    const mainSource = document.getElementById('mainSource').value;
    const sns = [...document.querySelectorAll('input[name="sns"]:checked')].map(el=>el.value);

    const body = {
      mainSource,
      portal: mainSource === 'portal' ? 'Naver' : null,
      sns,
      video: mainSource === 'youtube' ? ['YouTube'] : [],
      ott: mainSource === 'ott' ? ['Netflix'] : [],
      categoryWeights: {
        economy: parseFloat(document.getElementById('wEconomy').value),
        realEstate: parseFloat(document.getElementById('wEstate').value)
      },
      metro: document.getElementById('metro').value,
      city: document.getElementById('city').value,
      regionLevel: parseFloat(document.getElementById('regionLevel').value)
    };

    try {
      const r = await fetch('/member/preferences', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      if(!r.ok) throw new Error('HTTP '+r.status);
      alert('설문 저장 완료!');
    } catch(err){
      console.error(err);
      alert('설문 저장 실패');
    }
  });
</script>
</body>
</html>
