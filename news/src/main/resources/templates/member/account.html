<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>account</title>
  <style>
    :root{
      --bg:#fafafa; --panel:#ffffff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb;
      --primary:#2563eb; --btn:#111827; --btn-bg:#f3f4f6; --btn-bg-hover:#e5e7eb;
      --radius:10px; --field-h:40px; --gap:16px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,sans-serif;}
    a{color:var(--primary);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{margin:24px auto 48px;padding:0 16px;}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:20px 16px 16px;}
    .title{font-size:18px;font-weight:700;margin:0 0 12px 0;}
    .form{display:flex;flex-direction:column;gap:0;}
    .row{display:grid;grid-template-columns:220px 1fr;align-items:center;column-gap:16px;
      padding:14px 8px;border-top:1px solid var(--line);}
    .row:first-of-type{border-top:0}
    .label{display:flex;align-items:center;gap:8px;color:var(--ink);white-space:nowrap;}
    .label::before{content:"";width:12px;height:12px;border:1px solid var(--muted);border-radius:50%;display:inline-block;}
    .control{width:100%}
    input[type="text"],input[type="email"],input[type="tel"],input[type="password"],input[type="number"],select{
      width:100%;height:var(--field-h);border:1px solid var(--line);border-radius:6px;padding:0 12px;background:#fff;outline:none;}
    input::placeholder{color:#a1a1aa}
    .inline-link{height:var(--field-h);display:flex;align-items:center;}
    .upload-link{display:inline-flex;align-items:center;height:var(--field-h);}
    .visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
    .actions{display:flex;gap:12px;justify-content:flex-start;margin-top:20px;}
    .btn{min-width:92px;height:36px;padding:0 14px;border:1px solid var(--line);border-radius:8px;background:var(--btn-bg);color:var(--btn);cursor:pointer;}
    .btn:hover{background:var(--btn-bg-hover)}
    .btn.primary{background:#2563eb;color:#fff;border-color:#1d4ed8;}
    .btn.primary:hover{background:#1d4ed8}
    @media (max-width:720px){ .row{grid-template-columns:1fr} .label{margin-bottom:6px} }
  </style>
</head>
<body>
<div class="wrap">
  <!-- ✅ 모달/프래그먼트가 집어갈 래퍼 -->
  <section id="account-panel" th:fragment="accountPanel">
    <section class="panel">
      <!-- 세션 사용자 바인딩 -->
      <form class="form" id="profileForm" th:object="${session.loginUser}" onsubmit="return false">
        <!-- ID -->
        <div class="row">
          <div class="label">ID</div>
          <div class="control">
            <span id="userId" th:text="*{id}">user-id</span>
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="row">
          <div class="label">비밀번호</div>
          <div class="control inline-link">
            <a th:href="@{/pwchange}" aria-label="비밀번호 변경">변경</a>
          </div>
        </div>

        <!-- 이름 -->
        <div class="row">
          <div class="label">이름</div>
          <div class="control">
            <input type="text" id="name" th:value="*{name}" placeholder="이름" aria-label="이름" />
          </div>
        </div>

        <!-- 성별 -->
        <div class="row">
          <div class="label">성별</div>
          <div class="control">
            <input type="text" id="gender" th:value="*{gender}" placeholder="성별" aria-label="성별" />
          </div>
        </div>

        <!-- 출생년도 -->
        <div class="row">
          <div class="label">출생년도</div>
          <div class="control">
            <input type="number" id="year" th:value="*{year}" min="1900" max="2100" placeholder="YYYY" aria-label="출생년도" />
          </div>
        </div>

        <!-- 전화 -->
        <div class="row">
          <div class="label">전화번호</div>
          <div class="control">
            <input type="tel" id="phone" th:value="*{phone}" placeholder="010-0000-0000" aria-label="전화" />
          </div>
        </div>

        <!-- 주소 -->
        <div class="row">
          <div class="label">거주지역</div>
          <div class="control">
            <input type="text" id="region" th:value="*{region}" placeholder="예) 서울" aria-label="거주지역" />
          </div>
        </div>

        <!-- 버튼 -->
        <div class="actions">
          <button type="button" class="btn primary" id="saveBtn">저장(F8)</button>
          <a class="btn" th:if="${session.admin != null and session.admin > 0}" th:href="@{/pages/admin}">관리자 페이지</a>
        </div>
      </form>
    </section>
  </section>
</div>

<script>
  // 선택: F8로 저장 버튼 눌리게
  document.addEventListener('keydown', function(e){
    if(e.key === 'F8'){ e.preventDefault(); document.getElementById('saveBtn')?.click(); }
  });
</script>

</body>
</html>
