<!-- templates/chat.html (기존 레이아웃 유지, 필요한 id만 추가) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AI 경제 상담봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/app.js}"></script>

    <!-- (선택) Tailwind를 추가해 버튼/배경만 빠르게 꾸미고 싶다면 이 한 줄 -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="main">
    <div class="container">
        <h2 class="page-title">AI 경제 상담봇</h2>

        <!-- ▼▼▼ 필수: 대화창 id="chat" ▼▼▼ -->
        <div class="chatbot-container">
            <div id="chat" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        안녕하세요! AI 경제 상담봇입니다. 경제 뉴스나 경제 용어에 대해 궁금한 것이 있으시면 언제든 물어보세요.
                    </div>
                </div>
            </div>

            <!-- ▼▼▼ 필수: form, textarea, 버튼의 id 3개 ▼▼▼ -->
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form flex-row">
    <textarea id="messageInput" rows="1" placeholder="경제 관련 질문을 입력하세요..."
              class="chat-input-auto"></textarea>

                    <!-- 버튼 그룹 -->
                    <div class="btn-group">
                        <button id="sendBtn" type="submit" class="btn btn--primary">전송</button>
                        <button id="resetBtn" type="button" class="btn btn--secondary">대화 초기화</button>
                    </div>
                </form>
            </div>

        </div>

        <!-- 기존 FAQ 버튼은 그대로 두고, 클릭 시 입력창에 넣고 전송하도록 JS에서 바인딩하면 됨 -->
        <div class="faq-section">
            <h3>자주 묻는 질문</h3>
            <div class="faq-items">
                <button class="faq-item" data-question="기준금리가 오르면 어떤 영향이 있나요?">기준금리가 오르면 어떤 영향이 있나요?</button>
                <button class="faq-item" data-question="인플레이션이란 무엇인가요?">인플레이션이란 무엇인가요?</button>
                <button class="faq-item" data-question="환율이 경제에 미치는 영향은?">환율이 경제에 미치는 영향은?</button>
            </div>
        </div>
    </div>
</main>

<!-- ▼▼▼ 필수: 동작 JS 등록 ▼▼▼ -->
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
