<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>AI 경제 상담봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/app.js}" defer></script>
  <style>
    .chatbot-container { position: relative; }

    /* 상단 우측에 대화초기화 + 언어 선택 배치 */
    .top-controls {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .top-controls select {
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: siteHeader"></div>

  <main class="main">
    <div class="container">
      <h2 class="page-title">기자와의 대화 챗봇</h2>


        <div class="global-controls">
            <select id="langSelect" aria-label="음성 인식 언어">
                <option value="ko-KR">한국어</option>
                <option value="en-US">English</option>
            </select>
            <button id="resetBtn" type="button" class="btn btn--secondary">대화 초기화</button>
        </div>
      <div class="chatbot-container">

        <!-- 채팅 메시지 영역 -->
        <div id="chat" class="chat-messages">
          <div class="message bot-message"><div class="message-content">
            안녕하세요 알파경제 <b>김기자</b>입니다. 오늘은 어떤것이 궁금하신가요?
          </div></div>
          <!-- 상태 표시 말풍선 -->
          <div id="statusBubble" class="message bot-message"><div class="message-content">상태: 대기</div></div>
        </div>

        <!-- 입력폼 -->
        <form id="chatForm" class="chat-form flex-row">
          <textarea id="messageInput" rows="1" placeholder="질문을 말하거나 입력하세요..." class="chat-input-auto"></textarea>

          <div class="btn-group">
            <button id="sttStartBtn" type="button" class="btn btn--secondary">🎙️</button>
            <button id="sttStopBtn"  type="button" class="btn btn--secondary" disabled>⏹</button>
            <button id="sendBtn"  type="submit" class="btn btn--primary">전송</button>
            <button id="ttsBtn"   type="button" class="btn btn--secondary">🔈 답변 듣기</button>
          </div>
        </form>

        <audio id="ttsAudio" controls class="hidden"></audio>
      </div>
      <div class="faq-row" aria-label="예시 질문">
        <button type="button" class="btn btn--ghost faq-item" data-question="오늘의 경제 뉴스 Top5 알려줘">오늘의 경제 뉴스 Top5 알려줘</button>
        <button type="button" class="btn btn--ghost faq-item" data-question="최근 금리 인상 요약">최근 금리 인상 요약</button>
        <button type="button" class="btn btn--ghost faq-item" data-question="원/달러 환율 전망">원/달러 환율 전망</button>
        <button type="button" class="btn btn--ghost faq-item" data-question="이번 주 글로벌 증시 동향">이번 주 글로벌 증시 동향</button>
        <button type="button" class="btn btn--ghost faq-item" data-question="AI 관련 주요 기업 소식">AI 관련 주요 기업 소식</button>
      </div>
    </div>
  </main>

  <script th:src="@{/js/chat.js}"></script>
</body>
</html>
