<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>감성 분석</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/app.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="main">
  <div class="container">
    <div id="sentiment" class="page">
      <h2 class="page-title">경제 뉴스 감성 분석</h2>
      <div class="analysis-grid">
        <div class="chart-container" style="position: relative; height: 300px;">
          <canvas id="sentimentChart"></canvas>
        </div>
        <div class="sentiment-summary">
          <h3>오늘의 시장 감성</h3>
          <div class="sentiment-item positive">
            <span class="sentiment-label">긍정</span>
            <span class="sentiment-value">35%</span>
          </div>
          <div class="sentiment-item neutral">
            <span class="sentiment-label">중립</span>
            <span class="sentiment-value">45%</span>
          </div>
          <div class="sentiment-item negative">
            <span class="sentiment-label">부정</span>
            <span class="sentiment-value">20%</span>
          </div>
        </div>
      </div>
      <div class="keywords-section">
        <h3>주요 키워드</h3>
        <div class="keywords-cloud">
          <span class="keyword large">금리</span>
          <span class="keyword medium">인플레이션</span>
          <span class="keyword small">부동산</span>
          <span class="keyword large">반도체</span>
          <span class="keyword medium">환율</span>
          <span class="keyword small">소비자물가</span>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
