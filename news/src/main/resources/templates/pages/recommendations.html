<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>추천</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    .book-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 책 5개 한 줄 */
      gap: 20px;
    }
    .book-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .book-card img {
      width: 120px;
      height: auto;
      border-radius: 4px;
    }
    .book-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .book-author {
      font-size: 0.9em;
      color: #666;
    }
    .book-date {
      font-size: 0.8em;
      color: #999;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 유튜브 3개 한 줄 */
      gap: 16px;
      margin-top: 16px;
    }
    .video-card {
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-body {
      padding: 10px;
    }
    .video-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .video-meta {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="main">
  <div class="container">
    <div id="recommendations" class="page">
      <h2 class="page-title">맞춤 추천</h2>

      <!-- 책 추천 -->
      <div class="recommendations-section">
        <h3>추천 경제 서적</h3>
        <div class="book-list">
          <div class="book-card" th:each="book,iter : ${books}" th:if="${iter.index} < 10">
          <a th:href="${book.link}" target="_blank">
              <img th:src="${book.cover}" alt="cover"/>
            </a>
            <div class="book-title" th:text="${book.title}"></div>
            <div class="book-author" th:text="${book.author}"></div>
            <div class="book-date" th:text="${book.pubDate}"></div>
          </div>
        </div>
      </div>

      <!-- 유튜브 추천 -->
      <div class="recommendations-section">
        <h3>추천 교육 영상</h3>

        <div th:if="${#lists.isEmpty(videos)}" style="color:#666">
          영상 데이터가 없습니다.
        </div>

        <div class="videos-grid" th:if="${!#lists.isEmpty(videos)}">
          <a class="video-card" th:each="v : ${videos}"
             th:href="${v.url}" target="_blank" rel="noopener">
            <img th:src="${v.thumbnail}" alt="thumb"/>
            <div class="video-body">
              <div class="video-title" th:text="${v.title}">제목</div>
              <div class="video-meta">
                <span th:text="${v.channelTitle}">채널명</span> ·
                <span th:text="${#strings.substring(v.publishedAt,0,10)}">2025-01-01</span>
              </div>
              <div class="video-meta" th:if="${v.statistics != null}">
                조회수 <span th:text="${v.statistics['viewCount']}">0</span> ·
                좋아요 <span th:text="${v.statistics['likeCount']}">0</span> ·
                댓글 <span th:text="${v.statistics['commentCount']}">0</span>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</main>
</body>
</html>
