<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>추천</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/app.js}" ></script>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="main">
  <div class="container">
    <div id="recommendations" class="page">
      <h2 class="page-title">맞춤 추천</h2>
      <div class="recommendations-section">
        <h3>추천 경제 서적</h3>
        <div id="books-grid" class="books-grid">
          <!-- Book recommendations will be dynamically generated -->
        </div>
      </div>
      <div class="recommendations-section">
        <h3>추천 교육 영상</h3>
        <div id="videos-grid" class="videos-grid">
          <!-- Video recommendations will be dynamically generated -->
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
