<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    h1 { margin-bottom: 20px; }
    .actions { margin-top: 20px; }
    .actions a, .actions button {
      margin-right: 10px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions a:hover, .actions button:hover { background: #0056b3; }
  </style>
</head>
<body>
<h1>회원 목록</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>출생년도</th>
    <th>전화번호</th>
    <th>지역</th>
    <th>성별</th>
    <th>거시경제</th>
    <th>국제경제</th>
    <th>정책/제도</th>
    <th>산업/기업</th>
    <th>금융/투자</th>
    <th>기타</th>
  </tr>
  </thead>
  <tbody>
  <!-- members 리스트가 비어있는 경우 -->
  <tr th:if="${#lists.isEmpty(members)}">
    <td colspan="12">등록된 회원이 없습니다.</td>
  </tr>

  <!-- members 리스트를 반복 출력 -->
  <tr th:each="m : ${members}">
    <td th:text="${m.id}">user001</td>
    <td th:text="${m.name}">홍길동</td>
    <td th:text="${m.birthYear}">1992</td>
    <td th:text="${m.phone}">010-1234-5678</td>
    <td th:text="${m.region}">경남</td>
    <td th:text="${m.gender}">남</td>
    <td th:text="${m.interests != null ? m.interests.goshi : 0}">0</td>
    <td th:text="${m.interests != null ? m.interests.gukje : 0}">0</td>
    <td th:text="${m.interests != null ? m.interests.jeongchaek : 0}">0</td>
    <td th:text="${m.interests != null ? m.interests.saneob : 0}">0</td>
    <td th:text="${m.interests != null ? m.interests.geumyung : 0}">0</td>
    <td th:text="${m.interests != null ? m.interests.etc : 0}">0</td>
  </tr>
  </tbody>
</table>

<div class="actions">
  <a href="/pages/signup">회원가입</a>
  <button type="button" onclick="location.href='/pages/'">메인화면</button>
</div>
</body>
</html>
