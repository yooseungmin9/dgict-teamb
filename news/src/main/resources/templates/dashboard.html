<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>
<main class="main">
  <div class="container">
    <!-- Dashboard Page -->
    <div id="dashboard.html" class="page">
      <h2 class="page-title" th:text="${mainPageTitle}"></h2>
      <div class="dashboard-grid">
        <div class="dashboard-card" th:attr="data-url=@{/news}">
          <div class="card-icon">📰</div>
          <h3 th:text="${todayNews}"></h3>
          <p>금일 주요 경제 뉴스 요약과 전일 브리핑을 확인하세요</p>
          <div class="card-stats">5개 주요 뉴스</div>
        </div>

        <div class="dashboard-card" th:attr="data-url=@{/sentiment}">
          <div class="card-icon">📊</div>
          <h3>감성 분석</h3>
          <p>경제 뉴스에 대한 시장 반응을 시각적으로 분석</p>
          <div class="card-stats">긍정 35% | 중립 45%</div>
        </div>

        <div class="dashboard-card" th:attr="data-url=@{/global}">
          <div class="card-icon">🌐</div>
          <h3>글로벌 모니터링</h3>
          <p>실시간 해외 경제뉴스 헤드라인과 주요 지표</p>
          <div class="card-stats">실시간 업데이트</div>
        </div>

        <div class="dashboard-card" th:attr="data-url=@{/trends}">
          <div class="card-icon">📈</div>
          <h3>트렌드 예측</h3>
          <p>소비트렌드 예측과 경제지표 상관관계 분석</p>
          <div class="card-stats">3개월 전망</div>
        </div>

        <div class="dashboard-card" th:attr="data-url=@{/chatbot}">
          <div class="card-icon">🤖</div>
          <h3>AI 챗봇</h3>
          <p>경제뉴스와 경제용어에 대한 질문답변 서비스</p>
          <div class="card-stats">24시간 지원</div>
        </div>

        <div class="dashboard-card" th:attr="data-url=@{/recommendations}">
          <div class="card-icon">📚</div>
          <h3>맞춤 추천</h3>
          <p>개인화된 경제 서적과 교육 영상 추천</p>
          <div class="card-stats">AI 큐레이션</div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<script th:inline="javascript">
  // 초보자용 설명: data-url 속성이 있으면 해당 URL로 이동합니다.
  (function () {
    function go(el) {
      var url = el.dataset.url;
      if (url) window.location.href = url; // 지정 URL로 이동
    }
    function onClick(e) {
      var t = e.currentTarget;
      go(t);
    }
    function onKey(e) {
      // Enter(13) 또는 Space(32)로도 이동
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        go(e.currentTarget);
      }
    }
    // 버튼, 카드 모두에 리스너 장착
    var links = document.querySelectorAll('[data-url]');
    links.forEach(function (el) {
      el.addEventListener('click', onClick);
      el.addEventListener('keydown', onKey);
      // 시각적으로 링크처럼 보이게
      el.style.cursor = 'pointer';
    });
  })();
</script>
</html>
